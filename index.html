<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // 이 스크립트는 반드시 다른 스크립트들보다 먼저 실행되어야 함
      (function (l) {
        console.log("Redirect script started");
        console.log("Current location:", l.pathname);
        console.log("Search string:", l.search);

        if (l.search[1] === "/") {
          console.log("Redirect condition met");
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          console.log("Decoded path:", decoded);

          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );

          console.log("New location:", window.location.href);
        } else {
          console.log("Redirect condition not met");
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
