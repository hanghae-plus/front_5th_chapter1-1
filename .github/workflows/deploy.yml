name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Install Dependencies
      - run: pnpm install

      - name: Build
      - run: pnpm run build

      - name: Deploy Docs
      - uses: peaceiris/actions-gh-pages@v3
